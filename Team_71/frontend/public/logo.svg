<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Background -->
  <path d="M 100 20 L 160 40 L 160 100 Q 160 140 100 180 Q 40 140 40 100 L 40 40 Z" 
        fill="url(#shieldGradient)" 
        stroke="#312E81" 
        stroke-width="2"/>
  
  <!-- Shield Inner Glow -->
  <path d="M 100 30 L 150 47 L 150 100 Q 150 135 100 170 Q 50 135 50 100 L 50 47 Z" 
        fill="rgba(255,255,255,0.1)"/>
  
  <!-- Eye Symbol (Intelligence) -->
  <ellipse cx="100" cy="90" rx="35" ry="25" fill="url(#eyeGradient)" opacity="0.9"/>
  <ellipse cx="100" cy="90" rx="20" ry="20" fill="#0F172A"/>
  <ellipse cx="100" cy="90" rx="8" ry="8" fill="#FFFFFF"/>
  <ellipse cx="102" cy="88" rx="3" ry="3" fill="#0F172A"/>
  
  <!-- IQ Text -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle" opacity="0.95">IQ</text>
  
  <!-- Decorative Lines -->
  <line x1="70" y1="70" x2="85" y2="75" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  <line x1="115" y1="75" x2="130" y2="70" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
</svg>

